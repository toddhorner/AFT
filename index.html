  <script type="text/javascript">
    $(function() {
      $('tr > td:odd').each(function(index) {
        var scale = [
          ['danger', 0],
          ['warning', 0.5],
          ['success', 1]
        ];
        var score = $(this).text();
        for (var i = 0; i < scale.length; i++) {
          if (score <= scale[i][1]) {
            $(this).addClass(scale[i][0]);
          }
        }
      });
    });
  </script>
