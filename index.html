<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/jquery.csv.min.js" charset="utf-8"></script>
  <script src="assets/js/jquery.stickytableheaders.min.js" charset="utf-8"></script>

  <title>American Farmland Trust Planning and Zoning Scorecard Research</title>
  <style media="screen">
    .col-centered {
      float: none;
      margin: 0 auto;
    }

    th{
      background-color: white;
    }

    td.danger{
      color:darkRed;
    }

    td.success{
      color:darkGreen
    }

    td.warning{
      color:darkGoldenRod;
    }
  </style>
</head>

<body>
  <div id="container" class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-centered">
    <table id="main-table" class="table table-bordered table-condensed table-hover">
      <thead>
        <tr class="categories">
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></th>
          <th class="col-xs-6 col-sm-6 col-md-6 col-lg-6" colspan="6">State Planning</th>
          <th class="col-xs-6 col-sm-6 col-md-6 col-lg-6" colspan="4">Local Planning</th>
        </tr>
        <tr class="sub-categories">
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></th>
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Capacity</th>
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Ag Plan</th>
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Planning Ag Goals</th>
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Grants + Assistance</th>
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Tracking Local Plans</th>
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Smart Growth Goals</th>
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Plan Required</th>
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Comp. Plan Must Address Ag Issues</th>
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Comp. Plan Must Protect Ag Resources</th>
          <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Must Support Efficient Development in Designated Areas</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
  </div>

  <script src="assets/js/main.js" charset="utf-8"></script>

</body>

</html>
